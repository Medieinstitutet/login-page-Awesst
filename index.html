<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Petzilian</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navigation">
          <li><a href="#hem">Home</a></li>
          <li><a href="#About Us">About Us</a></li>
          <li><a href="#Products">Products</a></li>
          <li><a href="#Login">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="firstPage">
      <img class="headLogo" src="img/petziliannocircle.png" alt="LogoType" />
      <div class="login">
        <form>
          <label for="userName">Username</label><br />
          <input type="text" id="userName" /><br />
          <label for="passWord">Password</label><br />
          <input type="password" id="passWord" />
        </form>
        <button id="submitBtn">Log In</button>
      </div>
      <footer>
        <img class="facebook" src="img/facebookicon.png" />
        <img class="instagram" src="/img/instagramicon.png" />
        <img class="twitter" src="img/twittericon.png" />
        <img class="youtube" src="img/youtubeicon.png" />
      </footer>
    </section>
    <section class="secondPage"></section>
    <section class="thirdPage"></section>
    <script src="script.js"></script>
  </body>
</html>
